    <style>
        @font-face {
            font-family: raider;
            src: url('fonts/raidercrusader.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;

            /*
                Tipos de format()
                    - opentype (otf)
                    - truetype (ttf)
                    - embedde-opentype
                    - truetype-aat (Apple Advanced Typography)
                    - svg

            */
        }
        body{
            font-family:Arial, Helvetica, sans-serif
        }
        h1{
            font-family: 'raider','Times New Roman', Times, serif;
            font-weight: normal;
        }
    </style>
</head>
